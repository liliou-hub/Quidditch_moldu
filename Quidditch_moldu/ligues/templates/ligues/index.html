<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<link rel="stylesheet" href="{% static 'ligues/index.css' %}">


<html>
  <head>
    <title>Ligue poudlard</title>
  </head>

<body>
  {% if list_ligue %}
    {% for ligue in list_ligue %}
  <div>
      <button type="submit" class="btn-warning ">
        <h1><a href="/ligues/{{ligue.id}}">{{ ligue.nom_ligue }}</a></h1>
      </button> 
      <div class="center" >
        <img src="/static/ligues/img/poudlar.jpg" alt="poudlard" >
        </div>
    </div>    
    {% endfor %}
  {% endif %}     
</body>
</html>
