<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<link rel="stylesheet" href="{% static 'ligues/detail.css' %}">

<html>
  <head>
    <title>les r√©sultats des matchs</title>
  </head>

  <body>
    <h1 color='red'>Ligue {{ question.nom_ligue }}</h1>

    <div style="display: flex; flex-direction: row; flex-wrap: wrap">
      {% for equipe  in question.equipe_set.all %}
        <div class="card" style="width: 18rem; margin: 10px">
            <img src="/static/ligues/img/{{equipe.img}}" class="card-img-top" >
            <div class="card-body">
              <div style="display: flex; flex-direction: row">
                <h5 class="card-title">{{ cards.name }}</h5>
                  <div style="
                    background: {{ cards.color }};
                    width: 10px;
                    height: 20px;
                    border-radius: 50%">
                  </div>
                  <button style='text-align:center' type="submit" class="btn btn-warning">
                    <a href="/ligues/{{equipe.id}}/results">{{ equipe.nom_equipe }}</a>
                  </button>
                </div>
              </div>
            </div>            
      {% endfor %}  
    </div>
    </body>   
</html>
